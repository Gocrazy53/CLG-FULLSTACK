<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FYC TECHNOLOGY</title>
</head>

<body>
    <div id="main">
        <div class="header">
            <h1 class="h1">FYC TECHNOLOGY</h1>

        </div>
        <form action="" id="fycform">
            <div class="toppart">
                <label for="Name">Name</label><input class="input"type="text">

            </div>
            <div class="midpart">
                <div class="phone">
                    <label for="Phone">Phone</label><input class="input" type="text">

                </div>
                <label for="Gender">Gender</label>
                <div class="gender">

                    <div>

                        <input class="input"type="radio" value ="Male"><label for="">Male</label>
                    </div>
                    <div>
                        <input class="input" type="radio" value="Female"><label for="">Female</label>

                    </div>
                </div>
            </div>

            <div class="endpart">
                <div class="country">
                    <label for="">Country</label>
                    <select class="input" name="" id="">
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="Pakistan">Pakistan</option>
                    </select>

                </div>

                <div class="phone">
                    <label for="">Phone</label> <input class="input" type="number">
                </div>

            </div>

            <div class="submit">

                <button class="btn">Submit</button>
            </div>

        </form>
    </div>

</body>

</html>
