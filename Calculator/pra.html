<html lang="en">

<body>
    <input type="number" id="num">
    <button onclick="mul()">Click</button>
    <h1 id="res"></h1>
    <script>
        function mul(){
            let ele=document.getElementById("num").value
        ele=ele*2
        let result=document.getElementById("res")
        result.innerHTML=ele
        }

    </script>
</body>
