<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="Main">
        <div class="form">
            <h2>Enter Your Details</h2>
            
                <div class="input-div">
                    <label  for="name">Name</label><input id="name" type="text" placeholder="Enter your name" />
                </div>
                <div class="input-div">
                    <label  for="id">ID</label><input id="id" type="text" placeholder="Enter your Id" />
                </div>
                <div class="input-div">
                    <label for="DOB">DOB</label><input id="date" type="date" placeholder="Enter your DOB" />
                </div>
                <div class="input-div">
                    <label for="Father's Name">Father's Name</label><input id="father" type="text"
                        placeholder="Enter your Father's name" />
                </div>
                <div class="input-div">
                    <label for="Mother's Name">Mother's Name</label><input id="mother" type="text"
                        placeholder="Enter your Mother's name" />
                </div>
                <div  class="input">
                    <button id="submit">submit</button>

                </div>

           
        </div>


        <div class="section">
            <div class="sec-div">Name:<span id="sec-name"></span></div>
            <div class="sec-div">Father's Name:</div>
            <div class="sec-div">ID:</div>
            <div class="sec-div">DOB:</div>
            <div class="sec-div">Father's Name:</div>
            <div class="sec-div">Mother's Name:</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
